{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}
<form method="post" action="" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre:</label>
        <div class="col-sm-10">
			{%if ruta %}
				<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la Ruta" value='{{ruta.nombre}}'>
			{%else%}
				<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la Ruta">
			{%endif%}			
        </div>
    </div>
    
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Recorrido:</label>
        <div class="col-sm-10">
			{%if ruta.id %}
				<textarea class="form-control"  name="recorrido" rows="3" placeholder="Detalle el recorrido de la Ruta">{{ruta.recorrido}}</textarea>
			{%else%}
				<textarea class="form-control"  name="recorrido" rows="3" placeholder="Detalle el recorrido de la Ruta"></textarea>
            {%endif%}
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Dia:</label>
        <div class="col-sm-3">
		
		<select class="form-control" name="dia">
		{% for d in DiasType %}
			{%if d.0 == ruta.dia %}
				<option value="{{d.0}}" selected>{{d.1}}</option>
			{%else%}
				<option value="{{d.0}}">{{d.1}}</option>
			{%endif%}
		{% endfor %}
		</select>
		</div>
		
		
    </div>
	{% if ruta %}
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Estado:</label>
			<div class="col-sm-3">			
			<select class="form-control" name="estado">
				{%if ruta.estado %}
					<option value="True" selected>Activada</option>
					<option value="False">Desactivada</option>
				{%else%}
					<option value="True">Activada</option>
					<option value="False" selected>Desactivada</option>
				{%endif%}
			</select>					
        </div>
    </div>  
	{% endif %}	
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" id="guardar">Guardar Ruta</button>
		  <a class="btn btn-primary" href="{% url 'rutas'%}?dist={{dist}}">Cancelar</a>
        </div>
    </div>

</form>
                
{% endblock %}

{% block js%}
  
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascripts.js' %}"></script> 


{% endblock %}
