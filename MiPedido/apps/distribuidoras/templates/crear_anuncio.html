{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}
<form method="post" action="" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Título:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título del Anuncio">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Fecha de Início</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="fecha_inicio" id="fecha_inicio" placeholder="Ingresar Fecha de Inicio del Anuncio">
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Fecha de Finalización</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="fecha_fin" id="fecha_fin" placeholder="Ingresar Fecha de Finalizacion o Fin del Anuncio">
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Descripción</label>
        <div class="col-sm-10">
          <textarea class="form-control"  name="descripcion" rows="3" placeholder="Ingrese ls Descripción del Anuncio"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Ímagen</label>
        <div class="col-sm-10">
          <input type="file" name="img"/>
        </div>
    </div>
      
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" id="guardar">Guardar Anuncio</button>
        </div>
    </div>

</form>
                
{% endblock %}

{% block js%}
  
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascripts.js' %}"></script> 


{% endblock %}
