{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}

<form method="post" action="" enctype="multipart/form-data" class="form-horizontal">

    {% csrf_token %}
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre:</label>
        <div class="col-sm-10">
			<input readonly type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la Ruta" value='{{ruta.nombre}}'>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Recorrido:</label>
        <div class="col-sm-10">
			<textarea readonly class="form-control"  name="recorrido" rows="3" placeholder="Detalle el recorrido de la Ruta">{{ruta.recorrido}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Dia:</label>
        <div class="col-sm-3">
			       <input readonly type="text" class="form-control" id="dia" name="dia" value='{{ruta.get_dia_display}}'>
        </div>
		<a class="btn btn-primary" href="{% url 'rutas'%}?dist={{dist}}">Volver</a>
    </div>


</form>

{% endblock %}

{% block js%}

  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascripts.js' %}"></script>


{% endblock %}
