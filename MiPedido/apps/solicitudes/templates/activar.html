{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}
<form method="post" action="" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
	
	<h3>Datos del Negocio:</h3>
	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Localidad:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.localidad.nombre}}' type="number " class="form-control" id="localidad" placeholder="Ingrese Localidad">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre del Negocio:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.nombre}}' type="text" class="form-control" id="n-nombre" placeholder="Ingrese Nombre del Negocio">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Descripcion:</label>
        <div class="col-sm-10">
			<textarea readonly class="form-control" rows="3" placeholder="Descripcion del Negocio">{{solicitud.descripcion}}</textarea>		
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Direccion:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.direccion}}' type="text" class="form-control" id="n-direccion" placeholder="Ingrese direccion">			
        </div>
    </div>	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Codigo de Activacion:</label>
        <div class="col-sm-10">
			<input type="text" class="form-control" id="n-code" name="n-code" placeholder="Ingrese codigo de activacion">			
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="guardar">Activar</button>
		  <a class="btn btn-default" href="{% url 'solicitudes'%}?dist={{dist}}">Cancelar</a>
        </div>
    </div>

</form>
                
{% endblock %}

{% block js%}
  
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascriptsolicitud.js' %}"></script> 


{% endblock %}
