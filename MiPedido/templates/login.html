{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
	<header>
		<nav class="navbar navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class='navbar-brand'>Mi Pedido</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="">Registrarse</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Login</h4>
					</div>
					<div class="panel-body">
						<form action="" method='POST' class='form'> {% csrf_token %}
						{%if error %}
							<p class="text-danger">El usuario y/o contraseña son incorrectos.</p>
							<div class="form-group has-error">
								<label for="username" class="text-danger">Usuario:</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
							</div>
							<div class="form-group has-error">
								<label for="password" class="text-danger">Contraseña:</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
							</div>
							<input type="submit" value="Ingresar" class="btn btn-default pull-right">
						{%else%}
							<div class="form-group">
								<label for="username">Usuario:</label>
								<input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
							</div>
							<div class="form-group">
								<label for="password">Contraseña:</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
							</div>
							<input type="submit" value="Ingresar" class="btn btn-default pull-right">
						{%endif%}
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
		tempor incididunt ut labore et dolore magna aliqua.</p>
	</footer>

	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script tupe="text/javascript" src="{% static 'js/javascripts.js' %}"></script>
</body>
</html>
