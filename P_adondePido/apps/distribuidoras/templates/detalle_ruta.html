{% extends "baseModal.html" %}
{% load staticfiles %}

{% block contenido %}
<div class="modal-dialog modal-lg">
    <div class="modal-content">

<form enctype="multipart/form-data" class="form-horizontal">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">x</button>
</div>
<div class="modal-body">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-body">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre:</label>
        <div class="col-sm-10">
			<input readonly type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre de la Ruta" value='{{ruta.nombre}}'>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Recorrido:</label>
        <div class="col-sm-10">
			<textarea readonly class="form-control"  name="recorrido" rows="3" placeholder="Detalle el recorrido de la Ruta">{{ruta.recorrido}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">Dia:</label>
        <div class="col-sm-3">
			       <input readonly type="text" class="form-control" id="dia" name="dia" value='{{ruta.get_dia_display}}'>
        </div>
</div></div></div>


    <div class="modal-footer">
            <div class="col-lg-12 text-right">
                    
                    <button type="button" class="btn btn-default" onclick="return cerrar_modal()">
                            Volver
                    </button>
            </div>
    </div>


		
    </div>

</form>
    </div>    </div>
{% endblock %}

{% block js%}
{% endblock %}
