{% extends "base_distribuidora.html" %}
{% load staticfiles %}
{% block menu%}
	<a href="{% url 'anuncios'%}?dist={{dist}}&pag=1" class="list-group-item">Anuncios</a>
	<a href="#" class="list-group-item">Socios</a>
	<a href="{% url 'rutas'%}?dist={{dist}}" class="list-group-item">Rutas</a>
	<a href="{% url 'productos'%}?dist={{dist}}" class="list-group-item active">Productos</a>
	<!-- Paginacion -->
{% endblock %}

{% block aside %}
	
<a onclick="return abrir_modal('{% url 'crear_producto_nuevo'%}?dist={{dist}}')" class="btn btn-primary">Agregar Nuevo Producto</a>


{% endblock %}

{% block contenido %}	

<div class="col-md-12">
<div class="col-md-4">
			<label>Seleccione una Categorias</label>
			<select class="form-control" id="categorias">
				<option></option>
				{% for i in categorias %}
					<option value="{{i.id}}&{{dist}}" >{{i.nombre}}</option>
				{% endfor %}
			</select>
	</div>
<div class="col-md-4">
			<label>Seleccione una Sub Categorias</label>
			<select class="form-control" id="subCategorias">#</select>
</div>
<div class="col-md-4">
			<label>Seleccione una Marca:</label>
			<select class="form-control" id="m_x_sc_d">#</select>
</div>
</div>
<div class="col-md-12">
	<div class="col-md-12">
		<div id="tabla"> </div>
	</div>
</div>
<div id="popup" class="modal fade" role="dialog"></div>

	

{% endblock %}
{% block js %}
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/productos.js' %}"></script>

  <script type="text/javascript">  

function abrir_modal(url)
{
        $('#popup').load(url, function()
        {
                $(this).modal('show');
        });
        return false;
}

function cerrar_modal()
{
        $('#popup').modal('hide');
        return false;
}

</script>

  
{% endblock %}
