{% extends "baseModal.html" %}
{% load staticfiles %}

{% block contenido %}	
<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <!--form role="form" action='#' method="post"-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">x</button>
                <h4>{{anuncio.distribuidora}} </h4>
            </div>
            <div class="modal-body">

                    {% csrf_token %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="rows">
                                <div class="col-md-6">
                                     <img src="/media/{{anuncio.imagen}}" class="img-rounded" alt="Cinque Terre" width="100%"> 
                                </div>
                                <div class="col-md-6">
                                    <dl class="nav navbar-nav navbar-left">
                                        <dt><h4>{{anuncio}}</h4></dt>
                                        <dt><label>{{anuncio.descripcion}}</label></dt>
                                        <dt><label>Valido desde: {{anuncio.fecha_inicio|date:"d - M - Y"}}</label></dt>
                                        <dt><label>Hasta: {{anuncio.fecha_fin|date:"d - M - Y"}}</label></dt>
                                    </dl>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                    <div class="col-lg-12 text-right">
                            <a href="{% url 'negocio:inicio_pedido'%}?n_d={{n_d}}" class="btn btn-primary">Hacer un Pedido</a>
                            <button type="button" class="btn btn-danger" onclick="return cerrar_modal()">
                                    Cerrar Ventana
                            </button>
                    </div>
            </div>
        <!--/form-->
    </div>
</div>


{% endblock %}
