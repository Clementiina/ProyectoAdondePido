{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}

<form method="post" action="" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
	
	<h3>Datos del Negocio:</h3>
	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Localidad:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.localidad.nombre}}' type="number " class="form-control">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Nombre del Negocio:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.n_nombre}}' type="text" class="form-control">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Descripcion:</label>
        <div class="col-sm-10">
			<textarea readonly class="form-control">{{solicitud.descripcion}}</textarea>		
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Direccion:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.direccion}}' type="text" class="form-control">			
        </div>
    </div>	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Codigo de Activacion:</label>
        <div class="col-sm-10">
			{%if error %}
			<div class="has-error has-feedback">
			{%endif%}
				<input type="text" class="form-control" id="code" name="code" value="{{code}}" placeholder="Ingrese codigo de activacion">
				<div> <li>{{ error }} </li> </div>				
			{%if error %}
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			{%endif%}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="guardar">Activar</button>
		  <a class="btn btn-default" href="{% url 'solicitudes'%}?dist={{dist}}">Cancelar</a>
        </div>
    </div>

</form>
                
{% endblock %}

{% block js%}
  
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascriptsolicitud.js' %}"></script> 


{% endblock %}
