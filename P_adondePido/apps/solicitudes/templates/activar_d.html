{% extends "base.html" %}
{% load staticfiles %}

{% block contenido %}

<form method="post" action="" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
	
	<h3>Datos del Negocio:</h3>
	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Localidad:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.localidad.nombre}}' type="number " class="form-control">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">CUIT:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.cuit}}' type="number" class="form-control">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Razon Social:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.n_nombre}}' type="text" class="form-control">			
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Descripcion:</label>
        <div class="col-sm-10">
			<textarea readonly class="form-control">{{solicitud.descripcion}}</textarea>		
        </div>
    </div>
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Direccion:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.direccion}}' type="text" class="form-control">			
        </div>
    </div>	
	<div class="form-group">
        <label for="" class="col-sm-2 control-label">Numero de Contacto:</label>
        <div class="col-sm-10">
			<input readonly value='{{solicitud.numero_contacto}}' type="number" class="form-control">			
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="guardar">Activar</button>
		  <a class="btn btn-default" href="{% url 'index'%}">Cancelar</a>
        </div>
    </div>

</form>
                
{% endblock %}

{% block js%}
  
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/javascriptsolicitud.js' %}"></script> 


{% endblock %}
