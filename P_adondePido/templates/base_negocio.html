{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Adonde Pido</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
	{% block css %}
	{% endblock %}
	
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#">Adonde Pido</a>
		    </div>
		    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      		<ul class="nav navbar-nav navbar-right">
						<li>
							<a href=""><span class="glyphicon glyphicon-user"></span> {{user.username|capfirst}}</a>
						</li>
						<li>
							<a href="{% url 'salir' %}"><span class="glyphicon glyphicon-log-out"></span> Salir</a>
						</li>
					</ul>
		    	</div>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="row">
			<section class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading"><label>Menu</label></div>
					<div class="list-group">
						{% block menu%}
						{% endblock%}
					</div>
				</div>
			</section>

			<section class="col-md-8" >
				

					{% block contenido %}    
					{% endblock %}

				
			</section>
			<aside class="col-md-2">

				{% block aside %}
				{% endblock %}

			</aside>
		</div>
	</div>
	
	{% block footer %}
	{% endblock %}
	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery-ui.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	
	{% block js %}
	{% endblock %}

</body>
</html>
