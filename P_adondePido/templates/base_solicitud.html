{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Adonde Pido</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
	</head>
<body>
	<header>
    <div class="navbar navbar-inverse" role="navigation">
    	<div class="container-fluid">
			<div class="navbar-header">
				<a href="{% url 'index' %}" class='navbar-brand adondeLink'>Adonde Pido</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-right">

			    {% if user.is_authenticated %}
					<li>
						<a href=""><span class="glyphicon glyphicon-user"></span> {{user.username|capfirst}}</a>
					</li>
					<li>
						<a href="{% url 'salir' %}"><span class="glyphicon glyphicon-log-out"></span> Salir</a>
					</li>
			    {% else %}
			    <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reg√≠strate</a>
			          	<ul class="dropdown-menu">
				            <li><a href="{% url 'solicitud_d'%}">Distribuidoras</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="{% url 'solicitud_n'%}">Negocios</a></li>
				            
			        	</ul>
			        </li>
			    <li>
			    	<a onclick="return abrir_modal('{% url 'login' %}')" class="btn btn-link pull-right"><span class="glyphicon glyphicon-log-in"></span> Ingresa</a>
			    </li>
			    {% endif %}
				</ul>
			</div>		
    	</div>
    </div>
	</header>
	<div class="container-fluid">
	{% block contenido %}
	{% endblock %}
	</div>

	<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/javascripts.js' %}"></script>
	<script type="text/javascript">  
		function abrir_modal(url)
		{
		        $('#popup').load(url, function()
		        {
		                $(this).modal('show');
		        });
		        return false;
		}

		function cerrar_modal()
		{
		        $('#popup').modal('hide');
		        return false;
		}
	</script>

</body>
</html>
